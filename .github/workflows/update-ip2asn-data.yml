name: Update IP2ASN Data

on:
  schedule:
    # Run at 4:23 AM UTC every Sunday
    - cron: '23 4 * * 0'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Create data directory
        run: |
          mkdir -p data/ip2asn
          mkdir -p data/asn

      - name: Download IP2ASN IPv4 data
        run: |
          set -e
          curl -fL -o data/ip2asn/ip2asn-v4.tsv.gz https://iptoasn.com/data/ip2asn-v4.tsv.gz
          # Verify the file was downloaded and is not empty
          test -s data/ip2asn/ip2asn-v4.tsv.gz
      
      - name: Download IP2ASN IPv6 data
        run: |
          set -e
          curl -fL -o data/ip2asn/ip2asn-v6.tsv.gz https://iptoasn.com/data/ip2asn-v6.tsv.gz
          # Verify the file was downloaded and is not empty
          test -s data/ip2asn/ip2asn-v6.tsv.gz

      - name: Download ASN list of datacenters from X4BNet/lists_vpn
        run: |
          set -e
          curl -fL -o data/asn/ASN.txt https://raw.githubusercontent.com/X4BNet/lists_vpn/refs/heads/main/input/datacenter/ASN.txt
          # Verify the file was downloaded and is not empty
          test -s data/asn/ASN.txt

      - name: Download the full list of autonomous systems ASN info from ipverse/asn-info
        run: |
          set -e
          curl -fL -o data/asn/as.csv https://raw.githubusercontent.com/ipverse/asn-info/refs/heads/master/as.csv
          # Verify the file was downloaded and is not empty
          test -s data/asn/as.csv

          echo "Downloaded files and their sizes:"
          ls -lh data/ip2asn/ip2asn-v4.tsv.gz data/ip2asn/ip2asn-v6.tsv.gz data/asn/ASN.txt data/asn/as.csv

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ip2asn/*.tsv.gz
          git add data/asn/ASN.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update IP2ASN data files"
            git push
          fi
