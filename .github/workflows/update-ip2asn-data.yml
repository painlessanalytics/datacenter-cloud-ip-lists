# update-ip2asn-data.yml
name: Update ASN Data
run-name: Update Data

on:
  workflow_call:

  workflow_dispatch: # Allow manual triggering for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring
      - name: Create data directory
        run: |
          mkdir -p data/ip2asn
          mkdir -p data/asn

      - name: Download IP2ASN IPv4 data
        run: |
          set -e
          curl -fL -o data/ip2asn/ip2asn-v4.tsv.gz https://iptoasn.com/data/ip2asn-v4.tsv.gz
          # Verify the file was downloaded and is not empty
          test -s data/ip2asn/ip2asn-v4.tsv.gz
      
      - name: Download IP2ASN IPv6 data
        run: |
          set -e
          curl -fL -o data/ip2asn/ip2asn-v6.tsv.gz https://iptoasn.com/data/ip2asn-v6.tsv.gz
          # Verify the file was downloaded and is not empty
          test -s data/ip2asn/ip2asn-v6.tsv.gz

      - name: Download ASN list of datacenters from X4BNet/lists_vpn, remove first two characters 'an' 
        run: |
          set -e
          curl -fL -o /tmp/ASN.txt https://raw.githubusercontent.com/X4BNet/lists_vpn/refs/heads/main/input/datacenter/ASN.txt
          # Verify the file was downloaded and is not empty
          test -s /tmp/ASN.txt
          sed 's/^AS//' /tmp/ASN.txt > /tmp/ASN.txt.fix1
          sed 's/\s\#.*//' /tmp/ASN.txt.fix1 > data/asn/ASN.txt
          test -s data/asn/ASN.txt

      - name: Download the full list of autonomous systems ASN info from ipverse/asn-info
        run: |
          set -e
          curl -fL -o /tmp/as.csv https://raw.githubusercontent.com/ipverse/asn-info/refs/heads/master/as.csv
          # Verify the file was downloaded and is not empty
          test -s /tmp/as.csv
          php bin/fix_ipverse_csv.php
          test -s data/asn/as.csv

      - name: List downloaded files
        run: |
          echo "Downloaded files and their sizes:"
          ls -lh data/ip2asn/ip2asn-v4.tsv.gz data/ip2asn/ip2asn-v6.tsv.gz data/asn/ASN.txt data/asn/as.csv

      - name: Commit and push changes
        run: |
          date --rfc-3339=seconds > data/last-updated.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/last-updated.txt
          git add data/ip2asn/*.tsv.gz
          git add data/asn/ASN.txt
          git add data/asn/as.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update IP2ASN data files"
            git push
          fi
