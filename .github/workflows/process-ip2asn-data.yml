# process-ip2asn-data.yml
name: Process ASN Template
run-name: Process Data

on:
  workflow_call:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, zlib, gmp
          tools: composer
      
      - name: Composer Install
        run: composer install --working-dir=bin/

      - name: Process ip2ASN data
        run: php -d memory_limit=512M bin/process_ip2asn.php

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add lists/asn/*.txt
          git add lists/asn/aggregated/*.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ASN lists from ip2asn data"
            git push
          fi